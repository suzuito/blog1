<div style='display: flex; flex-direction: row; justify-content: center;' class='mat-app-background'>
    <mat-spinner *ngIf='isLoading' [diameter]='diameter' style='text-align: center;'></mat-spinner>
    <button *ngIf='!isLoading' mat-icon-button (click)='clickRefresh.emit()'>
        <mat-icon>refresh</mat-icon>
    </button>
</div>
