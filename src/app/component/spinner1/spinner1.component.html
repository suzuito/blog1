<div style='display: flex; flex-direction: row; justify-content: center;'>
    <div *ngIf='isLoading'>
        <mat-spinner [diameter]='diameter' style='text-align: center;'></mat-spinner>
    </div>
    <div *ngIf='!isLoading'>
        <button mat-icon-button (click)='clickRefresh.emit()'>
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div>
