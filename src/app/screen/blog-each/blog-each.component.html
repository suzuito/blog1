<div [innerHTML]='ldJSON'></div>
<app-header current='blog-each'></app-header>
<div class='main-content mat-app-background' #mainContent>
    <mat-card>
        <mat-card-content *ngIf='article'>
            <h1 class='title' *ngIf='article'>{{article.title}}</h1>
            <div class='padding'></div>
            <div class='mat-body' *ngIf='article'>{{article.publishedAt * 1000 | date:'yyyy/MM/dd hh:mm:ss'}}</div>
            <div class='padding'></div>
            <div *ngIf='article' class='tags'>
                <app-article-tag *ngFor='let tag of article.tags' [tag]='tag' (click)='clickTag(tag)'>
                    {{tag.name}}
                </app-article-tag>
            </div>
            <div class='padding'></div>
            <div class='padding'></div>
            <app-toc [articleToc]='articleToc'></app-toc>
            <div class='padding'></div>
            <div class='padding'></div>
            <div [innerHTML]="articleRaw"></div>
            <div class='padding-bottom'></div>
        </mat-card-content>
    </mat-card>
</div>
<div class='ops'>
    <button mat-raised-button (click)='clickToTop()'>
        トップへ
    </button>
</div>
